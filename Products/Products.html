<!DOCTYPE html>
<html lang="en">
<head>
    <title>Shopping Cart</title>
    <link rel="stylesheet" href="products.css">
</head>
<body>
    <div class="container">
        <h1>Online Store</h1>
        <div class="products">
            <h2>Products</h2>
            <ul id="product-list"></ul>
        </div>
        <div class="cart">
            <h2>Shopping Cart</h2>
            <ul id="cart-list"></ul>
            <div id="total-cost"></div>
            <button onclick="checkout()">Checkout</button>
        </div>
    </div>
    <script src="products.js"></script>
</body>
</html>
